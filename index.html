<!DOCTYPE html>
<link rel="stylesheet" href="style.css">

<head>
  <title>Expense Tracker</title>
</head>

<body>
  <h1>Track Your Expenses!</h1>
  <div id="form-box">
    <form>
      <div>
        <label>Date </label><input type="date" id="date">
      </div>

      <div>
        <label>Description </label><input id="desc">
      </div>

      <div>
        <label>Amount </label><input id="amount">
      </div>

      <div>
        <label>Location </label><input id="loc">
      </div>

      </table>
    </form>
  </div>

  <div id="button"><button id="submit-btn">
      Add this expense
    </button></div>

  <div class="table-transactions">
    <h3>Transaction History:</h3>
    <table id="transactions" class="table">
      <thead>
        <th>Date</th>
        <th>Transaction</th>
        <th>Amount</th>
        <th>Location</th>
        <th></th>
      </thead>
      <tbody id="table-body">
        <tr id="empty-row">
          <td colspan="5">
            No expenses added yet!
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="dom.js"></script>

</body>
